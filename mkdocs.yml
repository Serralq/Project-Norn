  - Tech:
      - tech/nixos.md
      # tech/index.md # Until another page, make the index the singular page
      # - "NixOS is for your Future Self": tech/nixos.md
  - Stationaries:
      - stationary/index.md
  - Travels:
      - travels/index.md
      - "VN Stores in Japan": travels/visualnovelstores.md
      - Japan Portfolio:
        # Alphabetical order
        - "ATRI: My Dear Moments": travels/atri.md
        - "Caf√© Stella and the Reapers' Butterflies": travels/cafestella.md
        - Hoshizora No Memoria: travels/hoshizora.md
        # TODO add image portfolio
      - US Portfolio:
        - US Scenery
  - About/Resume:
      - about/index.md
      - Why Bother Writing: about/about.md
      - Argumentative Zettelkasten: about/zettlr.md
