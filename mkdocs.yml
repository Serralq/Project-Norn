site_name: Project Norn
site_description: Serralq's personal blog
site_author: Serralq
site_url: https://serralq.dev

theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.instant
    # - navigation.instant.progress
    - navigation.tracking
    - navigation.footer
    - navigation.indexes
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  language: en
  palette:
    media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: dark blue
    accent: light blue
  font:
    text: JetBrains Mono
    code: JetBrains Mono
  icon:
    logo: simple/bookstack
  custom_dir: docs/overrides

docs_dir: "docs"

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
  - javascripts/highlight.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Serralq
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/Serralq

plugins:
  - social
  - search
  - offline
  - glightbox
  - autolinks
  - privacy

markdown_extensions:
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: "#"
  - tables
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  # - pymdownx.superfences:
  # custom_fences:
  # - name: mermaid
  # class: mermaid
  # format: !!python/name:pymdownx.superfences.fence_code_format

nav:
